<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/toast.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <!-- <link rel="stylesheet" href="Login.css">-->

    <link rel="stylesheet" href="demo.css">

</head>

<body>

    <div id="appCostumer" align="center">
        <section>
            <div class="main-banner d-flex align-items-center  text-center">
                <div class="container">
                    <h2 class="text-white">Vaša korpa za kupovinu</h2>
                </div>
                <span id="black-overlay"></span>
            </div>
        </section>


        <section class="container">
            <p class="fw-bold fs-20 mt-3"><span id="cart-numb">3</span> proizvoda u Vašoj korpi</p>





            <div class="cart-item py-3">
                <button id="important" type="button" class="btn-close" aria-label="Close"></button>
                <div class="row align-items-center">
                  

                    <div class="col-4 d-flex align-items-center">
                        <div class="quantity-field">
                            <button class="value-button decrease-button" onclick="decreaseValue(this)"
                                title="Azalt">-</button>
                            <div class="number">1</div>
                            <button class="value-button increase-button" onclick="increaseValue(this, 5)"
                                title="Arrtır">+
                            </button>
                        </div>

                        <img src="assets/imgs/default-placeholder.png" class="cart-logo"
                            alt="assets/imgs/cart-meal.jpg">
                    </div>
                    <div class="col-8">
                        <div class="d-flex justify-content-around align-items-center">
                            <div>
                                <p class="restourant-name ">Meat Steak</p>
                                <span class="restourant-price">San Marco Bijeljina</span>
                            </div>
                            <div class="restourant-mark">

                                <span>15.99KM</span>
                            </div>
                        </div>
                    </div>
                    <div class="my-2">
                        <hr>
                    </div>


                </div>
            </div>

            <div class="total-price mt-5">
                <p class="mb-0 fw-bold">Ukupno za uplatu: </p>
                <p class="mb-0 ms-1">29,89</p>
                <p class="mb-0 ms-1">KM</p>
            </div>
            <div class="text-end">
                <button type="button" class="btn btn-primary fw-600 mt-3"><i class="fas fa-shopping-basket"></i>
                    Završite
                    kupovinu</button>
            </div>


        </section>




        <footer class="mt-5">
            <hr>
            <div class="container">
                <p class="text-center text-muted">© 2021 Maja & Jelena . Projekat iz WEB programiranja</p>
            </div>
        </footer>



    </div>




    <!-- Libraries-->
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/vuejs-datepicker.min.js"></script>

    <!-- My JS -->

    <script src="app/costumers/components/myProfile.js"></script>
    <script src="app/costumers/components/restaurantsList.js"></script>


    <script src="app/costumers/components/navbar.js"></script>
    <script src="app/costumers/appCostumer.js"></script>

    <!-- bootstrap -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
