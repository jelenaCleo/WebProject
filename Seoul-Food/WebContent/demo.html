<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="css/toast.css"/>
	<link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="Login.css">

    <link rel="stylesheet" href="demo.css">
 
</head> 

<body>
    
    <div id="appCostumer" align="center">

      <section>
          
          <div class="main-banner d-flex align-items-center  text-white  text-center">
            <div class="container">
                <h2>Lista restorana u Vašoj blizini</h2>
            </div>
            <span id="black-overlay"></span>


          </div>
      </section>
      <section >
        <input id="search" type="text" placeholder="Unesite ime restorana" />
        <br><br>
       <div class="filter-head" >
        <div class="text-center mt-3 fs-14 pb-4">
        <h1 class="text-dark">Napredna pretraga</h1>    
        </div>
       
        <form class="form-inline ">

            <div class="form-group">
           
                
                    <select id="in1" data-trigger="">
                        <option placeholder="" value="">Lokacija</option>
                        <option>Bijeljina</option>
                        <option>Brčko</option>
                        <option>Novi Sad</option>
                    </select>
               
                    <select id="in1" data-trigger="">
                        <option placeholder="" value="">Tip restorana</option>
                        <option>Italijanski</option>
                        <option>Korejski</option>
                        <option>Indijski</option>
                    </select>
                    <select id="in1" data-trigger="">
                        <option placeholder="" value="">Ocjena</option>
                        <option>1*</option>
                        <option>2*</option>
                        <option>3*</option>
                        <option>4*</option>
                        <option>5*</option>
                    </select>
                    <br><br><br>
                    <div class="row third">
                        <div class="input-field">
                            <div class="group-btn">
                                <button class="btn-delete" id="delete">RESET</button>
                                <button class="btn-search">SEARCH</button>
                            </div>
                         </div>
                    </div>
            </div>

         </form>
        </div>
      </section>
      <section class="container">

        <p class="fw-bold fs-20">Otvoreni objekti</p>

      <div class="restourant-search py-3">
        <div class="row align-items-center ">
            <div class="col-4">
                <img src="assets/imgs/restourant-1.jpg" class="restourant-logo" alt="assets/imgs/restourant-1.jpg">
            </div>
            <div class="col-8">
                <div class="d-flex justify-content-around align-items-center">
                    <div>
                        <p class="restourant-name ">House bar & kitchen</p>
                        <span class="restourant-price">Pica - 40' • Min. 6,00KM • Besplatna dostasva</span>
                    </div>
                    <div class="restourant-mark">
                        <i class="fas fa-star"></i>
                        <span>4.5</span>
                    </div>
                </div>
            </div>
            <div class="my-2">
                <hr>
            </div>
        </div>
      </div>
    </section>
    <section class="container mt-5">
        <p class="fw-bold fs-20">Zatvoreni objekti</p>
        <div class="restourant-search py-3">
            <div class="row align-items-center ">
                <div class="col-4">
                    <img src="assets/imgs/restourant-4.jpg" class="restourant-logo" alt="assets/imgs/restourant-4.jpg">
                </div>
                <div class="col-8">
                    <div class="d-flex justify-content-around align-items-center">
                        <div>
                            <p class="restourant-name ">San Marco Bijeljina</p>
                            <span class="restourant-price">Pica - 40' • Min. 6,00KM • Besplatna dostasva</span>
                        </div>
                        <div class="restourant-mark">
                            <i class="fas fa-star"></i>
                            <span>4.1</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>









    </div>









    <!-- Libraries-->
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/jquery.min.js"></script> 
    <script src="js/toast.js"></script> 
    <script src="js/toastr.min.js"></script>
    <script src="js/vuejs-datepicker.min.js"></script>

    <!-- My JS -->
 
    <script src="app/costumers/components/myProfile.js"></script>
    <script src="app/costumers/components/restaurantsList.js"></script>
 
    
    <script src="app/costumers/components/navbar.js"></script>
    <script src="app/costumers/appCostumer.js"></script>

    <!-- bootstrap -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
